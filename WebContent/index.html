<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>RDF Visualizer</title>
  <link type="text/css" rel="stylesheet" href="rdfviewer.css"/>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script type="text/javascript" src="https://raw.github.com/blueimp/JavaScript-MD5/master/md5.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="rdf.js"></script>

</head>
  <body>
    <div id="header">
    <h1><a href='.'>RDF Visualizer</a></h1>
    <div>
      <form method="get" action="">
        <input type="text" id="url" name="url" value="http://escience.rpi.edu/ontology/semanteco/2/0/pollution.owl" size="100"/>
        <input type="submit" value="Redraw"/>
      </form>
    </div>
    <div style="" id="content">
      <svg id="chart"></svg>
    </div>
    <script type="text/javascript">
function restart(){
   loadVal = $.getUrlVar("url")
    if (loadVal != null) {
        url.value = decodeURIComponent(loadVal);
    }
    viewrdf("#chart",1000,1000,url.value,300);
}
restart();
   </script>
 </body>
</html>
